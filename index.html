<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display-content"></p>
      </div>

      <div class="input-btns">
        <div class="input-btn number">
          <a href="#" class="btn-link">1</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">2</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">3</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">4</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">5</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">6</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">7</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">8</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">9</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">0</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link">=</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link">+</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link">-</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link">*</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link">%</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
