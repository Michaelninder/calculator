<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="display-content">NULL</p>
      </div>

      <div class="input-btns">
        <div class="input-btn number">
          <a href="#" class="btn-link">1</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">2</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">3</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">+</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">4</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">5</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">6</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">-</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">7</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">8</a>
        </div>

        <div class="input-btn number">
          <a href="#" class="btn-link">9</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">x</a>
        </div>

        <!--div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">*</a>
        </div-->

        <div class="input-btn reset">
          <a href="#" class="btn-link" id="reset-btn">C</a>
        </div>

        <div class="input-btn number zero">
          <a href="#" class="btn-link">0</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">=</a>
        </div>

        <div class="input-btn operator">
          <a href="#" class="btn-link operator-btn">%</a>
        </div>
      </div>
      <div class="credits">made by<a href="https://fternis.de">michaelninder</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
